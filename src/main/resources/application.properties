#spring.application.name=auth-service
# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/auth_service?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=your-very-secure-jwt-secret-key-1234567890
app.jwt.expiration-in-ms=86400000 # 24 hours

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Email (??????????????????)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
